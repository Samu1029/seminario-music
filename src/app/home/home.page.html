<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" color="primary"><!--Utilidad CSS-->
  <h1>Artistas</h1>
  <swiper-container
  [initialSlide]="0"
  [slidesPerView]="3"
  *ngIf="artists.length"
  >
    <swiper-slide *ngFor="let artist of artists">
      <ion-avatar>
        <img src="{{artist.image}}" />
        <span>{{artist.name}}</span>
      </ion-avatar>
    </swiper-slide>
  </swiper-container>
</ion-content>
