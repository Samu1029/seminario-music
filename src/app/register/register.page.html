<ion-header>
  <ion-toolbar>
    <ion-buttons class="atras">
      <ion-button (click)="goToLogin()">
        Atras
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">

    <ion-item lines="full" class="item-has-focus ion-touched">
      <ion-input label="Email" labelPlacement="floating" placeholder="name@example.com" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-erros ion-text-center">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="(
          registerForm.get('email')?.hasError(validation.type) && 
          registerForm.get('email')?.dirty) 
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <br/>
    <ion-item>
      <ion-input label="Password" labelPlacement="floating" placeholder="*******" formControlName="password"></ion-input>
    </ion-item>
    <div class="validation-erros ion-text-center">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="(
          registerForm.get('password')?.hasError(validation.type) && 
          registerForm.get('password')?.dirty) 
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre" formControlName="name"></ion-input>
    </ion-item>
    <div class="validation-erros ion-text-center">
      <ng-container *ngFor="let validation of validation_messages.name">
        <div *ngIf="(
          registerForm.get('name')?.hasError(validation.type) && 
          registerForm.get('name')?.dirty) 
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-input label="Apellidos" labelPlacement="floating" placeholder="Apellido" formControlName="last_name"></ion-input>
    </ion-item>
    <div class="validation-erros ion-text-center">
      <ng-container *ngFor="let validation of validation_messages.last_name">
        <div *ngIf="(
          registerForm.get('last_name')?.hasError(validation.type) && 
          registerForm.get('last_name')?.dirty) 
        ">
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-button
    expand="full"
    shape="round"
    color="secondary"
    [disabled]="!registerForm.valid"
    type="submit"
    >
      Registrarse
    </ion-button>
  </form>
</ion-content>
