<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="end">
          <ion-button icon-only (click)="closeMenu()">
            <ion-icon name="arrow-back-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-item (click)="intro()">
        <ion-icon name="log-in-outline"></ion-icon>
        <p>Intro</p>
      </ion-item>
      <ion-item (click)="goToHome()">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-item>
      <ion-item (click)="goToSettings()">
        <ion-icon name="settings"></ion-icon>
        Configuración
      </ion-item>
    </ion-content>
    <ion-footer collapse="fade">
      <ion-item (click)="loguot()">
        <ion-icon name="log-in-outline" class="icon-cerr-session"></ion-icon>
        <p>Cerrar Sesión</p>
      </ion-item>
    </ion-footer>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
